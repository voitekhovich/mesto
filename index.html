<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">

  <div class="page">

    <header class="header">
      <a href="#" class="header__logo item-hover"></a>
      <div class="header__line"></div>
    </header>
    
    <section class="profile">
      <img src="./images/avatar.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__name-line">
          <h1 class="profile__name text-nowrap">Жак-Ив Кусто</h1>
          <a href="#" class="profile__edit-button item-hover"></a>  
        </div>
        <p class="profile__description text-nowrap">Исследователь океана</p>
      </div>
      <div class="profile__add-button item-hover"></div>
    </section>

    <section class="elements">
      <div class="elements__element">
        <img src="./images/elements/karachaevsk.jpg" alt="Карачаевск" class="element__image">
        <div class="element__container">
          <h2 class="element__title text-nowrap">Карачаевск</h2>
          <div class="element__like item-hover"></div>
        </div>
      </div>
      <div class="elements__element">
        <img src="./images/elements/elbrus.jpg" alt="Гора Эльбрус" class="element__image">
        <div class="element__container">
          <h2 class="element__title text-nowrap">Гора Эльбрус</h2>
          <div class="element__like item-hover"></div>
        </div>
      </div>
      <div class="elements__element">
        <img src="./images/elements/dombai.jpg" alt="Домбай" class="element__image">
        <div class="element__container">
          <h2 class="element__title text-nowrap">Домбай</h2>
          <div class="element__like item-hover"></div>
        </div>
      </div>
      <div class="elements__element">
        <img src="./images/elements/elbrus.jpg" alt="Гора Эльбрус" class="element__image">
        <div class="element__container">
          <h2 class="element__title text-nowrap">Гора Эльбрус</h2>
          <div class="element__like item-hover"></div>
        </div>
      </div>
      <div class="elements__element">
        <img src="./images/elements/dombai.jpg" alt="Домбай" class="element__image">
        <div class="element__container">
          <h2 class="element__title text-nowrap">Домбай</h2>
          <div class="element__like item-hover"></div>
        </div>
      </div>
      <div class="elements__element">
        <img src="./images/elements/karachaevsk.jpg" alt="Карачаево-Черкесская Республика" class="element__image">
        <div class="element__container">
          <h2 class="element__title text-nowrap">Карачаево-Черкесская Республика</h2>
          <div class="element__like item-hover"></div>
        </div>
      </div>
    </section>
  
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

  </div>

  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <input class="popup__name input" type="text">
      <input class="popup__description input" type="text">
      <input class="popup__button" type="submit">
    </div>
  </div>

</body>
</html>
