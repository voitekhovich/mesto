<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">

  <div class="page">

    <header class="header">
      <a href="#" class="header__logo button__hover"></a>
    </header>
    
    <main>
      <section class="profile">
        <img src="./images/avatar.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__name-line">
            <h1 class="profile__name text__nowrap">Жак-Ив Кусто</h1>
            <button class="button profile__edit-button button__hover" type="button"
                    aria-label="Редактировать профиль"></button>
          </div>
          <p class="profile__about text__nowrap">Исследователь океана</p>
        </div>
        <button class="button profile__add-button button__hover" type="button" aria-label="Добавить место"></button>
      </section>
  
      <section>
        <ul class="elements">
          <li class="element">
            <img src="./images/elements/karachaevsk.jpg" alt="Карачаевск" class="element__image">
            <div class="element__container">
              <h2 class="element__title text__nowrap">Карачаевск</h2>
              <button class="button element__like button__hover" type="button" aria-label="Нравится"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/elements/elbrus.jpg" alt="Гора Эльбрус" class="element__image">
            <div class="element__container">
              <h2 class="element__title text__nowrap">Гора Эльбрус</h2>
              <button class="button element__like button__hover" type="button" aria-label="Нравится"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/elements/dombai.jpg" alt="Домбай" class="element__image">
            <div class="element__container">
              <h2 class="element__title text__nowrap">Домбай</h2>
              <button class="button element__like button__hover" type="button" aria-label="Нравится"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/elements/elbrus.jpg" alt="Гора Эльбрус" class="element__image">
            <div class="element__container">
              <h2 class="element__title text__nowrap">Гора Эльбрус</h2>
              <button class="button element__like button__hover" type="button" aria-label="Нравится"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/elements/dombai.jpg" alt="Домбай" class="element__image">
            <div class="element__container">
              <h2 class="element__title text__nowrap">Домбай</h2>
              <button class="button element__like button__hover" type="button" aria-label="Нравится"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/elements/karachaevsk.jpg" alt="Карачаево-Черкесия" class="element__image">
            <div class="element__container">
              <h2 class="element__title text__nowrap">Карачаево-Черкесия</h2>
              <button class="button element__like button__hover" type="button" aria-label="Нравится"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

  </div>

  <div class="popup">
    <div class="popup__container">
        <button class="button popup__close button__hover" type="button"
              aria-label="Закрыть окно редактирования профиля"></button>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form name="editForm">
          <fieldset class="popup__fieldset">
            <input class="popup__item popup__item_name"
                   type="text" name="inputName" placeholder="Имя" required>
            <input class="popup__item popup__item_about"
                   type="text" name="inputAbout" placeholder="О себе" required>
          </fieldset>
          <button class="button popup__button button__hover" type="submit">Сохранить</button>
        </form>      
    </div>
  </div>

  <script src="./scripts/index.js"></script>

</body>
</html>
