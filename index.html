<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
  <script type="module" src="./scripts/cards.js"></script>
  <script type="module" src="./scripts/Card.js"></script>
  <script type="module" src="./scripts/index.js"></script>
  <script defer src="./scripts/validate.js"></script>
</head>
<body class="body">

  <div class="page">

    <header class="header">
      <a href="#" class="header__logo body__button-hover"></a>
    </header>

    <main>
      <section class="profile">
        <img src="./images/avatar.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__name-line">
            <h1 class="profile__name body__text-nowrap">Жак-Ив Кусто</h1>
            <button class="button profile__edit-button body__button-hover" type="button"
                    aria-label="Редактировать профиль"></button>
          </div>
          <p class="profile__about body__text-nowrap">Исследователь океана</p>
        </div>
        <button class="button profile__add-button body__button-hover" type="button" aria-label="Добавить место"></button>
      </section>
      <section aria-label="Блок с карточками">
        <ul class="elements"></ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

  </div>

  <div class="popup popup_edit">
    <div class="popup__container">
      <button class="button popup__btn-close body__button-hover" type="button"
              aria-label="Закрыть окно редактирования профиля"></button>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form class="form popup__form" name="edit-form" novalidate>
          <fieldset class="form__fieldset">
            <label class="form__field">
              <input class="form__input form__input_type_name" type="text" id="name-input"
                name="name-input" placeholder="Имя" minlength="2" maxlength="40" required>
              <span class="form__input-error name-input-error"></span>
            </label>
            <label class="form__field">
              <input class="form__input form__input_type_about" type="text" id="about-input"
                name="about-input" placeholder="О себе" minlength="2" maxlength="200" required>
              <span class="form__input-error about-input-error"></span>
            </label>
            <button class="button form__submit body__button-hover" type="submit">Сохранить</button>
          </fieldset>
        </form>
    </div>
  </div>

  <div class="popup popup_add">
    <div class="popup__container">
        <button class="button popup__btn-close body__button-hover" type="button"
              aria-label="Закрыть окно добавления нового места"></button>
        <h2 class="popup__heading">Новое место</h2>
        <form class="form popup__form" name="add-form" novalidate>
          <fieldset class="form__fieldset">
            <label class="form__field">
              <input class="form__input form__input_type_title" type="text" id="title-input"
                name="title-input" placeholder="Название" minlength="2" maxlength="30" required>
              <span class="form__input-error title-input-error"></span>
            </label>
            <label class="form__field">
              <input class="form__input form__input_type_link" type="url" id="link-input"
                name="link-input" placeholder="Ссылка на картинку" required>
              <span class="form__input-error link-input-error"></span>
            </label>
            <button class="button form__submit body__button-hover" type="submit">Создать</button>
          </fieldset>
        </form>
    </div>
  </div>

  <div class="popup popup_image">
    <div class="popup__container imagebox">
        <button class="button popup__btn-close body__button-hover" type="button"
              aria-label="Закрыть окно с картинкой"></button>
        <figure class="imagebox__container" >
          <img class="imagebox__img" src="#" alt=""/>
          <figcaption class="imagebox__caption"></figcaption>
        </figure>
    </div>
  </div>

<!-- body__text-nowrap -->

  <template class="element-template" id="element-template">
    <li class="element">
      <img src="#" alt="#" class="element__image body__button-hover">
      <button class="button element__trash body__button-hover" type="button" aria-label="Удалить"></button>
      <div class="element__container">
        <h2 class="element__title body__text-nowrap"></h2>
        <button class="button element__like body__button-hover" type="button" aria-label="Нравится"></button>
      </div>
    </li>
  </template>

</body>
</html>
